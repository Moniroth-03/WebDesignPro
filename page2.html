<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login screen</title>
    <link rel="stylesheet" href="page.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#FAC7E3",
              secondary: "#FEEBED",
              third: " #CCCCCC",
            },
          },
        },
      };
    </script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="">
    <div class="p-16 h-screen py-26 flex flex-col items-center">
      <div
        class="p-4 aspect-square bg-primary rounded-full text-center justify-center flex items-center text-4xl text-white font-bold flex-center"
      >
        R
      </div>
      <form
        class="flex flex-col text-center py-10 px-6 sm:w-screen md:w-3/4 lg:w-1/2"
      >
        <p class="py-7">Login to Roth's</p>
        <div
          class="space-x-4 flex items-center p-2 shadow-[rgba(50,_50,_105,_0.15)_0px_2px_5px_0px,_rgba(0,_0,_0,_0.05)_0px_1px_1px_0px] rounded-3xl py-3 mb-6"
        >
          <i class="text-2xl text-third bx bx-user-circle"></i>
          <input type="text" placeholder="username" />
        </div>

        <div
          class="space-x-4 flex items-center p-2 shadow-[rgba(50,_50,_105,_0.15)_0px_2px_5px_0px,_rgba(0,_0,_0,_0.05)_0px_1px_1px_0px] rounded-3xl py-3"
        >
          <i class="text-2xl text-third bx bx-lock-alt"></i>
          <input class="" type="password" placeholder="password" />
        </div>
        <p class="py-7">Forget password?</p>

        <button class="bg-primary p-3 rounded-3xl text-white">Login</button>
        <div
          class="line my-4 flex items-center before:mt-0.5 before:flex-1 before:border-t before:border-neutral-300 after:mt-0.5 after:flex-1 after:border-t after:border-neutral-300 mt-5"
        >
          <p class="text-third text-center font-normal">or</p>
        </div>
        <div
          class="p-5 w-9 h-9 m-auto bg-secondary aspect-square rounded-full text-center justify-center flex items-center text-2xl text-white font-bold flex-center"
        >
          G+
        </div>
      </form>

      <p class="text-gray-400 mt-5 mb-8">
        Don't have an account? <span class="text-pink-300"> sign up</span>
      </p>
    </div>
  </body>
</html>
